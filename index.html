<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <div class="tracker-container">
            <p>Session time: <span class="session-time">0</span> seconds</p>
            <p>Total time: <span class="total-time">0</span> seconds</p>
            <p>Last visit: <span class="last-visit">Never</span></p>
        </div>
        <button class="reset-btn">Reset Data</button>

        <input type="text" class="guess" placeholder="Enter number">
        <button type="submit" class="check-btn">Check</button>
        <p class="hint"></p>
        <p>Attempts: <span class="attempts">0</span></p>
        <button class="reset-btn__num">Reset</button>




    <script src="js/index.js"></script>
</body>
</html>
